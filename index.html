<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-lg section my-5">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control bg-dark" type="text" disabled>
                    <button id="generate-pin" class="generate-btn text-center">Generate Pin</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="input-section half-width mt-4 mt-md-0">
                    <input id="typed-numbers" class="form-control ps-3 bg-dark" type="text" disabled>
                    <div class="numbers">
                        <div id="calculator" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div class="w-100">
                                <button id="verify-pin" type="submit"
                                    class="submit-btn btn btn-block w-75 mx-auto">Submit</button>
                                <p id="try-again"
                                class="action-left w-100"><span id="try">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section mb-3">
                <p id="pin-failure" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="js/app.js"></script>
</body>

</html>
